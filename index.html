            line-height: 1.5;
        }

        .copyright {
            position: absolute;
            bottom: 25px; /* Position from bottom */
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.75); /* Light color for copyright text */
            font-size: 0.8em; /* Smaller font size */
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* Responsive Adjustments for Smaller Screens */
        @media (max-width: 768px) {
            .top-logo {
                width: 120px; /* Smaller logo on small screens */
                top: 30px;
            }
            .content-container {
                padding: 35px 45px;
                max-width: 90%;
                margin-top: 100px; /* Adjust margin for smaller logo */
            }
            .content-container h1 {
                font-size: 1.9em;
            }
            .content-container p {
                font-size: 1.0em;
            }
        }

        @media (max-width: 480px) {
            .top-logo {
                width: 100px; /* Even smaller logo */
                top: 20px;
            }
            .content-container {
                padding: 25px 35px;
                max-width: 95%; /* Allow it to be a bit wider */

            }
            .content-container h1 {
                font-size: 1.6em;
            }
            .content-container p {

            }
            .copyright {
                font-size: 0.75em;
