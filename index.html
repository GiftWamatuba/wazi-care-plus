<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaziCare+ - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Enhanced Background Gradient to mimic the image colors more accurately */
            background: linear-gradient(
                145deg, /* Slightly adjusted angle */
                #71b5c2 0%,    /* Deeper teal/green */
                #9ed6e5 25%,   /* Lighter blue-green */
                #a8d9e2 50%,   /* Mid blue */
                #c29ffc 75%,   /* Soft light purple */
                #dcb6ff 100%   /* Lighter purple/pink */
            );
            /* Optional: Add a subtle overlay for texture if desired (can't fully replicate image grain) */
            /* &::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAQAAAC1HqYAAAAEY0lEQVQIHWMwMDDDAAMEAwL/B/4gAAAAAElFTkSuQmCC') repeat;
                opacity: 0.05;
                pointer-events: none;
            } */

            font-family: 'Lato', sans-serif; /* General body font */
            color: #333;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased; /* For smoother text on Mac */
            -moz-osx-font-smoothing: grayscale; /* For smoother text on Mac */
        }

        .content-container {
            /* Refined Glassmorphism Box */
            background: rgba(255, 255, 255, 0.25); /* Slightly less transparent */
            backdrop-filter: blur(12px); /* Slightly more blur */
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            border-radius: 18px; /* Slightly more rounded */
            padding: 45px 65px; /* More generous padding */
            text-align: center;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.3); /* Stronger, diffused shadow */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Very subtle border */
            max-width: 650px; /* Increased max-width */
            margin: 20px;
            box-sizing: border-box;
            display: flex; /* Use flexbox for vertical centering within box if needed */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-container h1 {
            font-family: 'Montserrat', sans-serif; /* Specific font for heading */
            font-size: 2.3em; /* Larger, closer to image */
            font-weight: 700; /* Bold */
            color: #2b2b2b; /* Very dark gray/almost black */
            margin-bottom: 22px; /* Adjusted spacing */
            line-height: 1.35; /* Adjusted line height */
            letter-spacing: -0.02em; /* Subtle letter spacing */
        }

        .content-container p {
            font-family: 'Lato', sans-serif; /* Keep consistent with body or choose another */
            font-size: 1.05em; /* Slightly larger */
            color: #4a4a4a; /* Darker gray for subtext */
            margin-bottom: 0;
            line-height: 1.5;
        }

        .copyright {
            position: absolute;
            bottom: 25px; /* Slightly higher */
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.75); /* A bit brighter */
            font-size: 0.8em; /* Slightly smaller */
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                padding: 35px 45px;
                max-width: 90%;
            }
            .content-container h1 {
                font-size: 1.9em;
            }
            .content-container p {
                font-size: 1.0em;
            }
        }

        @media (max-width: 480px) {
            .content-container {
                padding: 25px 35px;
            }
            .content-container h1 {
                font-size: 1.6em;
            }
            .content-container p {
                font-size: 0.9em;
            }
            .copyright {
                font-size: 0.75em;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>WaziCare+ is coming soon, <br> Maternal Health for Every Woman.</h1>
        <p>We will launch our website soon!</p>
    </div>

    <div class="copyright">
        WaziCare+ Â© 2025 All Rights Reserved
    </div>
</body>
</html>
