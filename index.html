<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaziCare+ - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* NEW Background Gradient using the provided hex colors */
            background: linear-gradient(
                145deg, /* Angle maintained */
                #13B588 0%,    /* Vibrant Green */
                #D9D9D9 25%,   /* Light Gray */
                #1A8FE5 75%,   /* Strong Blue */
                #13B588 100%   /* Vibrant Green again */
            );

            font-family: 'Lato', sans-serif;
            color: #333;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .content-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 45px 65px;
            text-align: center;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 650px;
            margin: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-container h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.3em;
            font-weight: 700;
            color: #2b2b2b;
            margin-bottom: 22px;
            line-height: 1.35;
            letter-spacing: -0.02em;
        }

        .content-container p {
            font-family: 'Lato', sans-serif;
            font-size: 1.05em;
            color: #4a4a4a;
            margin-bottom: 0;
            line-height: 1.5;
        }

        .copyright {
            position: absolute;
            bottom: 25px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.75);
            font-size: 0.8em;
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                padding: 35px 45px;
                max-width: 90%;
            }
            .content-container h1 {
                font-size: 1.9em;
            }
            .content-container p {
                font-size: 1.0em;
            }
        }

        @media (max-width: 480px) {
            .content-container {
                padding: 25px 35px;
            }
            .content-container h1 {
                font-size: 1.6em;
            }
            .content-container p {
                font-size: 0.9em;
            }
            .copyright {
                font-size: 0.75em;
                bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>WaziCare+ is coming soon, <br> Maternal Health for Every Woman.</h1>
        <p>We will launch our website soon!</p>
    </div>

    <div class="copyright">
        WaziCare+ Â© 2025 All Rights Reserved.
    </div>
</body>
</html>
